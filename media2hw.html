<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Responsive HW</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        /* Horizontal navbar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }

        /* Horizontal 3-column content */
        .container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .box {
            size: 100px 100px;
            flex: 1;
            background: lightgray;
            padding: 20px;
            text-align: center;
        }

        .img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 700px) {
            /* Navbar becomes vertical */
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            /* Content columns become vertical */
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Register</a>
    </div>
